<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đang ngoại tuyến | Nhà Xe Admin</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: #f5f5f5;
        color: #333;
      }
      .container {
        text-align: center;
        padding: 1.5rem;
        max-width: 400px;
      }
      h1 {
        font-size: 1.5rem;
        margin-bottom: 1rem;
      }
      p {
        margin-bottom: 1.5rem;
        line-height: 1.5;
        color: #666;
      }
      button {
        background-color: #0891b2;
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 0.375rem;
        font-weight: 500;
        cursor: pointer;
      }
      button:hover {
        background-color: #0e7490;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Bạn đang ngoại tuyến</h1>
      <p>
        Dường như bạn đang mất kết nối internet. Vui lòng kiểm tra kết nối mạng
        và thử lại.
      </p>
      <button onclick="window.location.reload()">Tải lại trang</button>
    </div>
  </body>
</html>
